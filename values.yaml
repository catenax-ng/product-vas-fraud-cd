  image:
    gid: 0
    pullPolicy: IfNotPresent
    pullSecret: ""
    repository: apache/airflow
    tag: 2.1.4-python3.8
    uid: 50000
  kubernetesPodTemplate:
    affinity: {}
    extraPipPackages: []
    extraVolumeMounts: []
    extraVolumes: []
    nodeSelector: {}
    podAnnotations: {}
    resources: {}
    securityContext: {}
    stringOverride: ""
