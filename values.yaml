  sync:
    affinity: {}
    annotations: {}
    nodeSelector: {}
    podAnnotations: {}
    podLabels: {}
    resources: {}
    safeToEvict: true
    securityContext: {}
    tolerations: []
  users:
  - email: peter.schenkel@cdq.com
    firstName: admin
    lastName: admin
    password: admin
    role: Admin
    username: admin
  usersTemplates: {}
  usersUpdate: true
  variables: []
  variablesTemplates: {}
  variablesUpdate: true
  webserverSecretKey: <path:value-added-service/dev/airflow#webserverSecretKey>
dags:
  gitSync:
    branch: main
    depth: 1
    enabled: true
    httpSecret: gitsecret
    httpSecretPasswordKey: password
    httpSecretUsernameKey: username
    image:
      gid: 65533
      pullPolicy: IfNotPresent
      repository: k8s.gcr.io/git-sync/git-sync
      tag: v3.2.2
      uid: 65533
    maxFailures: 5
    repo: https://github.com/catenax-ng/product-vas-fraud-dags.git
    repoSubPath: ""
    resources: {}
    revision: HEAD
    syncTimeout: 120
    syncWait: 60
  path: /opt/airflow/dags
  persistence:
    accessMode: ReadOnlyMany
    enabled: false
    size: 1Gi
    storageClass: longhorn
